<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix - Back Office</title>
    <link rel="icon" href="../assets/netflix_logo-n.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./backoffice.css" />
  </head>
  <body>
    <section class="container">
      <h4>Publish a new movie:</h4>
      <div class="row">
        <form class="col">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Movie Name</span>
            </div>
            <input
              type="text"
              class="form-control"
              id="movieName"
              aria-describedby="basic-addon3"
              required
            />
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Description</span>
            </div>
            <input
              type="text"
              class="form-control"
              id="movieDescription"
              aria-describedby="basic-addon3"
              required
            />
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Genre</span>
            </div>
            <input
              type="text"
              class="form-control"
              id="movieGenre"
              aria-describedby="basic-addon3"
              required
            />
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">ImageURL</span>
            </div>
            <input
              type="text"
              class="form-control"
              id="movieImageUrl"
              aria-describedby="basic-addon3"
              required
            />
          </div>

          <button
            id="publishButton"
            type="button"
            class="btn btn-primary"
            onclick="publish(event)"
          >
            Publish Movie
          </button>
          <button
            id="editButton"
            type="button"
            class="btn btn-success"
            onclick="edit(event)"
          >
            Edit Movie
          </button>
          <a
            href="./backoffice.html"
            id="backButton"
            type="button"
            class="btn btn-warning"
          >
            Back to Admin Panel
          </a>
        </form>
      </div>
    </section>

    <section id="horrorMovies" class="container">
      <h4>Horror Movies:</h4>
      <div class="row">
        <div class="col">
          <table class="table table-hover table-secondary">
            <thead>
              <th scope="col">Movie Preview</th>
              <th scope="col">Name</th>
              <th scope="col">ID</th>
              <th scope="col">Buttons</th>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </section>

    <section id="romanticMovies" class="container">
      <h4>Romantic Movies:</h4>
      <div class="row">
        <div class="col">
          <table class="table table-hover table-secondary">
            <thead>
              <th scope="col">Movie Preview</th>
              <th scope="col">Name</th>
              <th scope="col">ID</th>
              <th scope="col">Buttons</th>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </section>

    <section id="Documentaries" class="container">
      <h4>Documentaries:</h4>
      <div class="row">
        <div class="col">
          <table class="table table-hover table-secondary">
            <thead>
              <th scope="col">Movie Preview</th>
              <th scope="col">Name</th>
              <th scope="col">ID</th>
              <th scope="col">Buttons</th>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </section>

    <script src="./backoffice.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
