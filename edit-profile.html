<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix - Edit Profile</title>
    <link rel="icon" href="./assets/netflix_logo-n.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-black text-white">
    <div>
      <a href="./main.html">
        <img
          class="img-fluid"
          src="./assets/netflix_logo.png"
          alt="netflix_logo"
          style="height: 3rem"
          ;
        />
      </a>
    </div>
    <div
      class="container d-flex flex-column justif-contenct-center align-items-center"
    >
      <div class="row">
        <div id="edit-profile">
          <h1 class="border-bottom border-dark pb-1 mb-2">Edit Profile</h1>
          <div class="d-flex border-bottom border-dark">
            <div class="position-relative">
              <img src="./assets/avatar.png" alt="" style="height: 9rem" />
              <div
                id="pen-icon"
                class="d-flex justify-content-center align-items-center bg-secondary position-absolute rounded-circle m-1"
              >
                <i class="bi bi-pencil-square"></i>
              </div>
            </div>
            <div class="d-flex flex-column ml-4">
              <div class="d-flex flex-column border-bottom border-dark pb-4">
                <input
                  type="text"
                  name=""
                  id="username"
                  class="bg-secondary text-light p-1"
                />

                <label for="language_input" class="mt-5">Language:</label>
                <select id="language_input" class="text-white bg-0 px-2 py-1">
                  <option value="english">English</option>
                  <option value="turkish">Turkish</option>
                  <option value="italian">Italian</option>
                  <option value="german">German</option>
                  <option value="french">French</option>
                </select>
              </div>

              <div class="border-bottom border-dark pb-4">
                <h4 class="text-secondary mt-4">Maturity Settings:</h4>
                <button type="button" class="btn btn-dark rounded-0">
                  ALL MATURITY RATINGS
                </button>
                <p class="mt-2">
                  Show titles of all maturity rating for this profile.
                </p>
                <button
                  type="button"
                  class="btn btn-outline-secondary mt-1 px-4 rounded-0"
                >
                  EDIT
                </button>
              </div>

              <h4 class="text-secondary mt-4">Autoplay controls</h4>

              <div>
                <input type="checkbox" id="c1" />
                <label for="c1"
                  >Autoplay next episode in a series on all devices.</label
                >
              </div>

              <div>
                <input type="checkbox" id="c2" />
                <label for="c2" class="mb-4"
                  >Autoplay previews while browsing on all devices.</label
                >
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-between my-4">
            <button type="button" class="btn btn-light rounded-0 col-3">
              SAVE
            </button>
            <button type="button" class="btn btn-outline-light rounded-0 col-3">
              CANCEL
            </button>
            <button type="button" class="btn btn-outline-light rounded-0 col-5">
              DELETE PROFILE
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
